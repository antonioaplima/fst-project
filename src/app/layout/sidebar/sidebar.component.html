<mat-nav-list>
    <mat-list-item routerLinkActive="active" *ngFor="let item of navlist">
        <a [routerLink]="[item.router]">
            <mat-icon>
                {{item.icon}}
            </mat-icon>
            <span>
                {{item.label}}
            </span>
        </a>
    </mat-list-item>
</mat-nav-list>
