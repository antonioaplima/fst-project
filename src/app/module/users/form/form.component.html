<h2 mat-dialog-title>{{ data.id ? "Editar " : "Cadastrar " }} usu√°rio</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Nome:</mat-label>
          <input
            matInput
            required
            formControlName="nome"
            [errorStateMatcher]="erroStateMatcher"
          />
          <mat-error *ngIf="form.invalid">Informe o nome completo</mat-error>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field>
          <mat-label>Email:</mat-label>
          <input
            matInput
            required
            formControlName="email"
            [errorStateMatcher]="erroStateMatcher"
          />
          <mat-error *ngIf="form.invalid">Informe o email</mat-error>
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field>
          <mat-label>Sexo:</mat-label>
          <mat-select
            required
            formControlName="sexo"
            [errorStateMatcher]="erroStateMatcher"
          >
            <mat-option *ngFor="let sexo of sexos" [value]="sexo.id"> 
              {{ sexo.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.invalid">Informe o sexo</mat-error>
        </mat-form-field>

      </div>

      <div class="col-6">
        <mat-form-field>
          <mat-label>Idade:</mat-label>
          <input
            matInput
            required
            formControlName="idade"
            [errorStateMatcher]="erroStateMatcher"
          />
          <mat-error *ngIf="form.invalid">Informe a idade</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fechar</button>
  <button mat-raised-button color="primary" cdkFocusInitial [disabled]="form.invalid" (click)="saveUser()">
    {{ data.id ? "Editar" : "Cadastrar" }}
  </button>
</mat-dialog-actions>
